<head>
    <meta charset="UTF-8" />

</head>

<body>

    <div id="chatContainer"></div>

    <div id="inputArea">

        <div class="buttons">
            <button onclick="sendToChatGPT()" aria-label="é€ä¿¡" title="é€ä¿¡" class="send-button">ğŸ“¤</button>
            <button onclick="clearChat()">ãƒãƒ£ãƒƒãƒˆã‚’ã‚¯ãƒªã‚¢</button>
        </div>
    </div>

    <script>
        const apiKey = 'import.meta.env.VITE_OPENAI_API_KEY'; // .envã‹ã‚‰èª­ã¿è¾¼ã‚€ã‚ˆã‚“
        const apiUrl = 'https://api.openai.com/v1/chat/completions';

        const userInputEl = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');

        let messages = [
            { role: 'system', content: 'ã‚ãªãŸã¯è¦ªåˆ‡ãªæ—¥æœ¬èªã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã™ã€‚' }
        ];

        const inputHistory = [];
        let historyIndex = -1;

        function appendMessage(text, sender) {
            const row = document.createElement('div');
            row.classList.add('messageRow');
            row.classList.add(sender === 'user' ? 'userRow' : 'assistantRow');

            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.textContent = text;

            row.appendChild(msg);
            chatContainer.appendChild(row);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendToChatGPT() {
            const userInput = userInputEl.value.trim();
            if (!userInput) return;

            messages.push({ role: 'user', content: userInput });
            appendMessage(userInput, 'user');

            inputHistory.push(userInput);
            historyIndex = inputHistory.length;

            userInputEl.value = '';
            appendMessage('èª­ã¿è¾¼ã¿ä¸­...', 'assistant');

            try {
                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: messages
                    })
                });

                const data = await res.json();
                const reply = data.choices?.[0]?.message?.content?.trim() || '(è¿”ç­”ãªã—)';
                messages.push({ role: 'assistant', content: reply });

                chatContainer.lastChild.remove();
                appendMessage(reply, 'assistant');
            } catch (error) {
                console.error(error);
                chatContainer.lastChild.remove();
                appendMessage('âš ï¸ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚', 'assistant');
            }
        }

        function clearChat() {
            messages = [
                { role: 'system', content: 'ã‚ãªãŸã¯è¦ªåˆ‡ãªæ—¥æœ¬èªã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã™ã€‚' }
            ];
            chatContainer.innerHTML = '';
            inputHistory.length = 0;
            historyIndex = -1;
        }

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        userInputEl.addEventListener('keydown', (event) => {
            if (!isMobile) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendToChatGPT();
                }
            }


            if (event.key === 'ArrowUp' && !event.shiftKey) {
                if (historyIndex > 0) {
                    historyIndex--;
                    userInputEl.value = inputHistory[historyIndex];
                    event.preventDefault();
                }
            }
            if (event.key === 'ArrowDown' && !event.shiftKey) {
                if (historyIndex < inputHistory.length - 1) {
                    historyIndex++;
                    userInputEl.value = inputHistory[historyIndex];
                    event.preventDefault();
                } else {
                    historyIndex = inputHistory.length;
                    userInputEl.value = '';
                    event.preventDefault();
                }
            }
        });
    </script>
