<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Re:verce</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/Mask_group.png" alt="ロゴ" />
    </div>
  </header>

  <!-- タブ切り替え -->
  <div class="tabs">
    <button class="tab active" id="memoryTab">memory</button>
    <button class="tab" id="chatTab">chat</button>
    <button class="tab" id="presentTab">present</button>
  </div>

  <!-- スワイプエリア -->
  <div style="overflow:hidden;">
    <div id="swipeContainer" class="swipe-container">
      <!-- memory パネル -->
      <div class="panel" id="memoryPanel">
        <ul id="postList"></ul>
      </div>

      <!-- chat パネル -->
      <div class="panel" id="chatPanel">
        <h2>Chat 機能</h2>
              <div id="chatContainer"></div>
              <div id="inputArea">
              <textarea id="userInput" rows="3" placeholder="メッセージを入力 (Enterは改行)"></textarea>
              <div class="buttons">
              <button onclick="sendToChatGPT()" aria-label="送信" title="送信" class="send-button">📤</button>
              <button onclick="clearChat()">チャットをクリア</button>
      </div>
      </div>

      <!-- present パネル -->
      <div class="panel" id="presentPanel">
          
      </div>
    </div>
  </div>

  <!-- 投稿フォーム -->
  <form id="postForm" class="post-form popup" style="display: none;" enctype="multipart/form-data">
    <input type="text" id="textInput" placeholder="テキストを入力" />
    <input type="file" id="imageInput" accept="image/*" multiple />
    <button type="submit">投稿</button>
    <button type="button" id="closeForm">キャンセル</button>
  </form>

  <!-- ボトムナビ -->
  <nav class="bottom-nav">
    <button class="nav-btn" id="memoryNav">🏠</button>
    <button class="nav-btn" id="presentNav">🎁</button>
    <button class="nav-btn" id="openFormBtn">＋</button>
  </nav>

  <footer>
    <p>2025 Re:verce</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
